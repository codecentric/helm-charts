{{- if .Values.startupScripts }}
{{- $highAvailability := gt (int .Values.replicas) 1 -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "keycloak.fullname" . }}-startup
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
data:
{{- with .Values.startupScripts }}
  {{- tpl (toYaml .) $ | nindent 2 }}
{{- end }}
{{- end -}}

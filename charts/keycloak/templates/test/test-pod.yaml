{{- if .Values.test.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "keycloak.fullname" . }}-test-{{ randAlphaNum 5 | lower }}"
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ template "keycloak.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    role: test
  annotations:
    "helm.sh/hook": test-success
spec:
  securityContext:
{{ toYaml .Values.test.securityContext | indent 4 }}
  containers:
    - name: {{ .Chart.Name }}-test
      image: "{{ .Values.test.image.repository }}:{{ .Values.test.image.tag }}"
      imagePullPolicy: {{ .Values.test.image.pullPolicy }}
      securityContext:
{{ toYaml .Values.test.containerSecurityContext | indent 8 }}
      command:
        - python3
        - /tests/test.py
      env:
        - name: KEYCLOAK_USER
          value: {{ .Values.keycloak.username }}
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
            {{- if .Values.keycloak.existingSecret }}
              name: {{ .Values.keycloak.existingSecret }}
            {{- else }}
              name: {{ template "keycloak.fullname" . }}-http
            {{- end }}
              key: password
      volumeMounts:
        - name: tests
          mountPath: /tests
  volumes:
    - name: tests
      configMap:
        name: {{ template "keycloak.fullname" . }}-test
  restartPolicy: Never
{{- end }}
